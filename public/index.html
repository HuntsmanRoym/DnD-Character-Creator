<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Character Creator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="characterCreator.js"></script>
</head>

<body id="mainBody" ng-app="characterCreator">

<div class="container-fluid" ng-controller="mainCtrl">
    <h1>DnD Character Creator</h1>
    <div layout="row" style="float: right;" ng-show="logged_in">
        <button ng-click="logOut()">Logout</button>
    </div>
    <div ng-show="!logged_in">
        <input type="text" ng-model="uname" placeholder="Username" size="20" maxlength="20">
        <input type="password" ng-model="pword" placeholder="Password" size="16" maxlength="16">
        <button ng-click="logIn(uname, pword)">Login</button>
    </div>

    <div ng-show="logged_in" layout="column" style="height: 80vh; width: 90vw;">
        <div layout="row" ng-show="pageArr[0]">
            <b>page 1!!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[1]">
            <b>page 2!!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[2]">
            <b>page 3!!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[3]">
            <b>page 4!!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[4]">
            <b>page 5!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[5]">
            <b>Skills/Abilities</b>
            <p>TODO: Skill 1</p>
            <p>TODO: Skill 2</p>
            <p>TODO: Power 1</p>
            <p>TODO: Power 2</p>
            <form novalidate>
            <label> Power 1:
                <select ng-model="power1Ctrl.value" ng-model-options="{ getterSetter: true }">
            <option ng-repeat="x in serverData" value="{{x.name}}">{{x.name}}</option>
            </select> </label> <br />
                {{power1Ctrl.value()}}
            </form>
        </div>

        <div layout="row" ng-show="pageArr[6]">
            <b>page 7!!!!</b>
        </div>

        <div layout="row" ng-show="pageArr[7]">
            <b>page 8!!!!</b>
            <p>{{serverData}}</p>
        </div>

        <div layout="row" ng-show="pageArr[8]">
            <b>page 9!!!!</b>
        </div>
    </div>

    <div layout="row"  ng-show="logged_in">
        <button ng-click="prev()">Back</button>
        <button ng-click="next()">Next</button>
    </div>

</div>

</body>

</html>
