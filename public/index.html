<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Character Creator</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="characterCreator.js"></script>
</head>

<body id="mainBody" ng-app="characterCreator">

<div class="container-fluid" ng-controller="mainCtrl">
    <b>DnD Character Creator</b>
    <div layout="row" style="float: right;" ng-hide="!logged_in">
        <button ng-click="logOut()">Logout</button>
    </div>
    <div ng-hide="logged_in">
        <input type="text" ng-model="uname" placeholder="Username" size="20" maxlength="20">
        <input type="password" ng-model="pword" placeholder="Password" size="16" maxlength="16">
        <button ng-click="logIn(uname, pword)">Login</button>
    </div>

    <div ng-hide="!logged_in" layout="column" style="height: 90vh; width: 90vw;">
        <div layout="row" ng-hide="pageArr[0] == false">
            <b>page 1!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[1] == false">
            <b>page 2!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[2] == false">
            <b>page 3!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[3] == false">
            <b>page 4!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[4] == false">
            <b>page 5!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[5] == false">
            <b>page 6!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[6] == false">
            <b>page 7!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[7] == false">
            <b>page 8!!!!</b>
        </div>
        <div layout="row" ng-hide="pageArr[8] == false">
            <b>page 9!!!!</b>
        </div>
    </div>

    <div layout="row"  ng-hide="!logged_in">
        <button ng-click="prev()">Back</button>
        <button ng-click="next()">Next</button>
    </div>

</div>

</body>

</html>
