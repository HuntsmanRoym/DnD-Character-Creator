<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="characterCreator.js"></script>
</head>

<body ng-app="characterCreator">

<div class="container-fluid" ng-controller="mainCtrl">

    <div ng-hide="logged_in">
        <input type="text" ng-model="uname" placeholder="Username" size="20" maxlength="20">
        <input type="password" ng-model="pword" placeholder="Password" size="16" maxlength="16">
        <button ng-click="logIn(uname, pword)">Login</button>
        <button ng-click="logged_in=true"> Fake Log In </button>
        <p>Logged in boolean is {{logged_in}}</p>
    </div>

    <div ng-hide="!logged_in">
        <p>Actual Stuff</p>
        <button>
            <i class="material-icons" id="add_character">add_circle</i>
        </button>
        <button ng-click="logOut()">Logout</button>
    </div>

</div>

</body>

</html>
